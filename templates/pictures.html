<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Image Display</title>
</head>
<body>


  <!-- This is where the image will be displayed -->
  <img id="imageDisplay" alt="Image will be displayed here" style="width: 300px; height: 200px;">

  <script>
    // JavaScript to decide which image to display
    function displayImage() {
      // Example condition: Randomly choose one of the 4 images
      var randomChoice = Math.floor(Math.random() * 4); // Generates a number between 0 and 3

      var imageSrc;
      if (randomChoice === 0) {
        imageSrc = "javascript-snakes/static/images/IMG_0266.jpeg";
      } else if (randomChoice === 1) {
        imageSrc = "javascript-snakes/static/images/IMG_0270.jpeg";
      } else if (randomChoice === 2) {
        imageSrc = "javascript-snakes/static/images/IMG_0273.jpeg";
      } else {
        imageSrc = "javascript-snakes/static/images/IMG_0274.jpeg";
      }

      var imageElement = document.getElementById("imageDisplay");
      imageElement.src = imageSrc;
      imageElement.alt = "Random image"; // Optional: Set alt text to describe the image
    }

    // Call the function to display an image when the page loads
    window.onload = displayImage;
  </script>
  
</body>
</html>
