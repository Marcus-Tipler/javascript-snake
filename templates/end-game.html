{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/end-game.css') }}">
{% endblock %}

{% block content %}
    <!-- Audio Element with ID for JavaScript Control -->
    <button id="startGameBtn">Start Game</button>

    <audio id="gameAudio">
        <source src="{{ url_for('static', filename='audio/end-game.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="sg-game-over-screen">
        <h1 class="sg-game-over-text">GAME OVER</h1>
        
        <div class="sg-stats-container">
            <!-- Use the final_score and best_score variables passed from Flask -->
            <div class="sg-score-box" id="finalScore">Final Score: {{ final_score }}</div>
            <div class="sg-score-box" id="finalScore">Apples Eaten: {{ apples }}</div>
        </div>

        <div class="sg-buttons">
            <button class="button" id="restartButton">Restart</button>
            <button class="button" id="goToMenu">Go To Menu</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts/end-game.js') }}"></script>
{% endblock %}
